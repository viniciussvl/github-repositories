<div class="container mt-35">
    <h1>Listando reposit칩rios do GitHub</h1>
    <hr>

    <form class="mb-10">
        <div class="mb-3 row">
            <label for="table-complete-search" class="col-xs-3 col-sm-auto col-form-label">Buscar:</label>
            <div class="col-xs-3 col-sm-auto">
                <input id="table-complete-search" placeholder="Nome do reposit칩rio" type="text" class="form-control" name="search" [(ngModel)]="pagination.search">
            </div>
            <span class="col col-form-label" *ngIf="isLoading">Carregando...</span>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col" sortable="name" (sort)="onSort($event)">Reposit칩rio</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let repo of repositories">
                <td scope="row">{{ repo.id }}</td>
                <td>
                    <ngb-highlight [result]="repo.name" [term]="pagination.search"></ngb-highlight>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-between p-2">
        <ngb-pagination
            [collectionSize]="pagination.total" [(page)]="pagination.page" [pageSize]="pagination.limit">
        </ngb-pagination>

        <select class="form-select custom-select" name="limit" [(ngModel)]="pagination.limit">
            <option [value]="limit" *ngFor="let limit of paginationLimits">
                {{ limit }} itens por p치gina
            </option>
        </select>
    </div>
</div>
